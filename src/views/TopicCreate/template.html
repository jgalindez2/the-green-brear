<div class="topic-create">
  <template v-if="asyncDataStatus_ready">
    <el-containter>
      <el-main>
        <h1 class="text-left">Create a new topic in {{ category.name }}</h1>
        <el-card class="mx-auto">
          <topic-editor ref="editor" @save="save" @cancel="cancel"></topic-editor>
        </el-card>
      </el-main>
    </el-containter>
  </template>
</div>
