<el-container>
  <el-main class="auth-form mt-4">
    <el-card>
      <h1 class="text-center">Register</h1>
      <el-form label-position="top" label-width="50px" :model="form">
        <el-row :gutter="20">
          <el-col :span="12">
            <el-form-item label="Full Name">
              <el-input placeholder="Enter your fullname" v-model="form.name"></el-input>
            </el-form-item>
            <el-form-item label="Email">
              <el-input placeholder="Enter your email" type="email" v-model="form.email"></el-input>
            </el-form-item>
            <el-form-item label="Password">
              <el-input placeholder="Enter your password" type="password" v-model="form.password" show-password></el-input>
            </el-form-item>
          </el-col>
          <el-col :span="12">
            <el-form-item label="Username">
              <el-input placeholder="Username" v-model="form.username"></el-input>
            </el-form-item>
            <el-form-item label="Avatar">
              <el-input placeholder="Enter your avatar" v-model="form.avatar"></el-input>
            </el-form-item>
            <el-form-item label="Repeat password">
              <el-input placeholder="Enter your password" type="password" v-model="form.password" show-password></el-input>
            </el-form-item>
          </el-col>
        </el-row>
        <el-button class="mt-4 btn-app" @click="signUp" round>Sign up</el-button>
        <br>
        <el-button type="text"><router-link tag="span" class="green-color" :to="{name: 'Signin'}">Log in?</router-link></el-button>
      </el-form>
    </el-card>
  </el-main>
</el-container>
